<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot UI</title>
    <link rel="stylesheet" href="/models/RE-bot/templates/style.css">
  </head>
  <body>
    <h1>Chatbot</h1>
    <div>
      <ul id="messages"></ul>
    </div>
    <form action="{{ url_for('talk') }}" method="POST">
      <input type="text" id="input-message" name="message" placeholder="Type your message...">
      <button type="submit">Send</button>
    </form>
    <div id="prediction">{{ prediction_text }}</div>
    <script>
      const form = document.querySelector('form');
      const input = document.querySelector('#input-message');
  
      form.addEventListener('submit', (event) => {
        event.preventDefault();
        const message = input.value.trim();
        if (message.length === 0) return;
        addMessage('You', message);
        input.value = '';
        fetch('/chatbot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message: message })
        })
        .then(response => response.json())
        .then(data => {
          addMessage('Bot', data.message);
        });
      });
  
      function addMessage(sender, message) {
        const li = document.createElement('li');
        li.textContent = `${sender}: ${message}`;
        messages.appendChild(li);
      }
    </script>
  </body>  
</html>
